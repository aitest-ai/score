    <script type="module">

        // ==========================================
        // ğŸ”´ è«‹å¡«å…¥æ‚¨çš„ Firebase Config
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDe9Ab7oAzWgooCB3QY69YTHyvLJpuCGGE",
            authDomain: "score-a97d2.firebaseapp.com",
            databaseURL: "https://score-a97d2-default-rtdb.firebaseio.com",
            projectId: "score-a97d2",
            storageBucket: "score-a97d2.firebasestorage.app",
            messagingSenderId: "948644087844",
            appId: "1:948644087844:web:c67cdeee7d066a706bb0b1",
            measurementId: "G-N42YQDS7K0"
        };

        // ==========================================
        // ğŸ”´ è«‹å¡«å…¥æ‚¨çš„ GAS ç™¼å¸ƒç¶²å€

        // --- å‘åº¦å®šç¾© (å¿…é ˆèˆ‡ GAS Prompt ä¿æŒä¸€è‡´) ---
        const DIMENSIONS_CONFIG = {
            "GAME": [
                { id: "documentation", name: "ç¨‹å¼èªªæ˜æ–‡ä»¶", max: 5 },
                { id: "mechanism", name: "éŠæˆ²æ©Ÿåˆ¶è¨­è¨ˆ", max: 10 },
                { id: "fun", name: "éŠæˆ²è¶£å‘³æ€§", max: 20 },
                { id: "interaction", name: "äº’å‹•æ“ä½œæ€§", max: 20 },
                { id: "creativity", name: "ç¨ç‰¹å‰µæ„æ€§", max: 20 },
                { id: "completeness", name: "åŠŸèƒ½å®Œæ•´æ€§", max: 25 }
            ],
            "ANIMATION": [
                { id: "narrative_plot", name: "æ•˜äº‹è¨­è¨ˆ-åŠ‡æƒ…", max: 5 },
                { id: "scene_planning", name: "æ•˜äº‹è¨­è¨ˆ-å ´æ™¯", max: 10 },
                { id: "program_design", name: "ç¨‹å¼è¨­è¨ˆ", max: 30 },
                { id: "story_presentation", name: "æ•…äº‹å‘ˆç¾", max: 30 },
                { id: "creativity", name: "å‰µæ„è¡¨é”", max: 25 }
            ]
        };

        window.currentDataMap = {};
        window.activeModalData = null;

        // --- UI Helper ---
        const setStatus = (state, msg) => {
            const statusArea = document.getElementById('statusArea');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            
            statusArea.classList.remove('hidden');
            statusText.innerText = msg;
            
            if (state === 'loading') {
                progressBar.style.width = '100%';
            } else {
                setTimeout(() => { statusArea.classList.add('hidden'); progressBar.style.width = '0%'; }, 3000);
            }
        };

        // --- ä¸Šå‚³é‚è¼¯ ---
        window.triggerFileUpload = () => document.getElementById('fileInput').click();

        window.handleFileSelect = (event) => {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileNameDisplay').innerText = file.name;
                document.getElementById('fileNameDisplay').classList.add("text-indigo-600", "font-bold");
                document.getElementById('uploadIcon').className = "fas fa-check-circle text-2xl text-green-500";
            }
        };

        window.uploadAndEvaluate = async () => {
            if (GAS_API_URL.includes("æ‚¨çš„_GAS")) return alert("è«‹è¨­å®š GAS URL");
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("è«‹å…ˆé»æ“Šåœ–ç¤ºé¸æ“‡æª”æ¡ˆ");

            setStatus('loading', 'æ­£åœ¨è§£æ .sb3 ä¸¦å‘¼å« AI è©•å¯©åœ˜...');

            try {
                const zip = new JSZip();
                const content = await zip.loadAsync(file);
                if (!content.files["project.json"]) throw new Error("ç„¡æ•ˆçš„ Scratch æª”æ¡ˆ");
                const projectJsonString = await content.files["project.json"].async("string");

                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        fileName: file.name,
                        groupType: document.getElementById('groupType').value,
                        projectJson: projectJsonString
                    })
                });
                
                const result = await response.json();
                if (result.status === "success") {
                    await set(push(ref(db, 'evaluations')), {
                        ...result,
                        human_evaluations: {}, // åˆå§‹åŒ–äººé¡è©•åˆ†ç‰©ä»¶
                        createdAt: Date.now()
                    });
                    setStatus('done', 'å®Œæˆï¼');
                } else {
                    throw new Error(result.message);
                }
            } catch (e) {
                setStatus('error', e.message);
                alert(e.message);
            }
        };

        // --- æ¸²æŸ“è—å»Š ---
        onValue(query(ref(db, 'evaluations'), orderByChild('createdAt'), limitToLast(50)), (snapshot) => {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = "";
            window.currentDataMap = {};
            const list = [];
            snapshot.forEach(c => list.push({ key: c.key, ...c.val() }));
            
            list.reverse().forEach(data => {
                window.currentDataMap[data.key] = data;
                renderCard(data, grid);
            });
        });

        function renderCard(data, container) {
            // è¨ˆç®—äººé¡å¹³å‡åˆ† (å¦‚æœæœ‰)
            let humanAvgDisplay = "å¾…è©•åˆ†";
            let humanCount = 0;
            if (data.human_evaluations) {
                const humans = Object.values(data.human_evaluations);
                if (humans.length > 0) {
                    const total = humans.reduce((sum, h) => sum + h.total_score, 0);
                    humanAvgDisplay = (total / humans.length).toFixed(1);
                    humanCount = humans.length;
                }
            }

            const card = document.createElement('div');
            card.className = "glass-card rounded-2xl p-5 cursor-pointer hover:shadow-xl transition transform hover:-translate-y-1 group relative overflow-hidden";
            card.onclick = () => openModal(data.key);
            card.innerHTML = `

                <div class="relative z-10">

                        <span class="text-xs text-gray-400">${new Date(data.createdAt).toLocaleDateString()}</span>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-4 truncate">${data.fileName}</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <div class="text-xs text-gray-500">AI å¹³å‡ (${data.ai_std_dev.toFixed(1)})</div>
                            <div class="text-3xl font-extrabold text-indigo-600">${data.ai_average.toFixed(1)}</div>
                        </div>
                        <div class="text-right border-l pl-4 border-gray-200">
                            <div class="text-xs text-gray-500">å°ˆå®¶å¹³å‡ (${humanCount}äºº)</div>
                            <div class="text-3xl font-bold text-gray-700">${humanAvgDisplay}</div>
                        </div>
                    </div>
                </div>`;
            container.appendChild(card);
        }

        // --- Modal é‚è¼¯ ---
        window.openModal = (key) => {
            const data = window.currentDataMap[key];
            window.activeModalData = data;
            
            document.getElementById('modalTitle').innerText = data.fileName;
            document.getElementById('modalKey').value = key;

            // æ¸²æŸ“å·¦å´é¸å–®ï¼šAI + Human
            renderSidebar(data);
            
            // é è¨­é–‹å•Ÿ Summary
            switchTab('summary');
            document.getElementById('detailModal').showModal();
        };

        function renderSidebar(data) {
            const nav = document.getElementById('modalNav');
            let html = `
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2 mt-4">AI è©•å¯©åœ˜</label>
                <button onclick="switchTab('summary')" id="btn-summary" class="w-full text-left px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-100 mb-1 font-bold"><i class="fas fa-chart-pie mr-2"></i>ç¶œåˆåˆ†æ</button>
            `;
            
            data.ai_details.forEach((agent, i) => {
                html += `<button onclick="switchTab('ai-${i}')" id="btn-ai-${i}" class="w-full text-left px-4 py-2 rounded-lg text-gray-500 hover:bg-gray-100 text-sm"><i class="fas fa-robot mr-2"></i>AI #${i+1} (${agent.total_score})</button>`;
            });

            html += `<label class="block text-xs font-bold text-gray-400 uppercase mb-2 mt-6 flex justify-between items-center">
                        äººé¡å°ˆå®¶åœ˜ 
                        <button onclick="addNewExpert()" class="text-indigo-600 hover:text-indigo-800"><i class="fas fa-plus-circle"></i> æ–°å¢</button>
                     </label>`;
            
            if (data.human_evaluations) {
                Object.entries(data.human_evaluations).forEach(([id, expert]) => {
                    html += `<button onclick="switchTab('human-${id}')" id="btn-human-${id}" class="w-full text-left px-4 py-2 rounded-lg text-gray-500 hover:bg-gray-100 text-sm flex justify-between">
                                <span><i class="fas fa-user-tie mr-2"></i>${expert.name}</span>
                                <span class="font-bold">${expert.total_score}</span>
                             </button>`;
                });
            } else {
                html += `<div class="text-xs text-gray-400 px-4">å°šç„¡å°ˆå®¶è©•åˆ†</div>`;
            }

            nav.innerHTML = html;
        }

        window.addNewExpert = async () => {
            const name = prompt("è«‹è¼¸å…¥å°ˆå®¶å§“åï¼š", "å°ˆå®¶ " + (Math.floor(Math.random()*100)));
            if (!name) return;
            
            const key = document.getElementById('modalKey').value;
            const newExpertId = "exp_" + Date.now();
            
            // å»ºç«‹ç©ºç™½è©•åˆ†è¡¨
            const emptyReview = {
                name: name,
                total_score: 0,
                comment: "",
                dimensions: {}
            };
            
            // å¯«å…¥ Firebase
            await update(ref(db, `evaluations/${key}/human_evaluations/${newExpertId}`), emptyReview);
            // Firebase ç›£è½æœƒè‡ªå‹•æ›´æ–° UIï¼Œæˆ‘å€‘ç¨å¾®ç­‰ä¸€ä¸‹åˆ‡æ›éå»
            setTimeout(() => switchTab(`human-${newExpertId}`), 500);
        };

        window.switchTab = (tabId) => {
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('#modalNav button').forEach(b => b.classList.remove('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600'));
            const activeBtn = document.getElementById(`btn-${tabId}`);
            if(activeBtn) activeBtn.classList.add('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600');

            const container = document.getElementById('tabContent');
            const data = window.activeModalData;

            if (tabId === 'summary') {
                renderSummary(data, container);
            } else if (tabId.startsWith('ai-')) {
                const idx = parseInt(tabId.split('-')[1]);
                renderReviewDetail(data.ai_details[idx], container, true); // true = read only
            } else if (tabId.startsWith('human-')) {
                const hId = tabId.split('-')[1];
                renderHumanEditor(hId, data.human_evaluations[hId], data.groupType, container);
            }
        };

        // --- æ¸²æŸ“å…§å®¹å€å¡Š ---
        
        function renderSummary(data, container) {
            container.innerHTML = `
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-4">è©•æ¸¬ç¸½è¦½</h2>
                    <div class="bg-indigo-50 p-4 rounded-xl mb-6">
                        <p class="text-indigo-800 font-bold">AI è§€é»ä¸€è‡´æ€§åˆ†æ</p>
                        <p class="text-sm text-gray-600">æ¨™æº–å·® ${data.ai_std_dev} - ${data.ai_std_dev < 5 ? "AI æ„è¦‹é«˜åº¦ä¸€è‡´ï¼Œè©•åˆ†åƒè€ƒåƒ¹å€¼é«˜ã€‚" : "AI æ„è¦‹åˆ†æ­§ï¼Œå»ºè­°è©³ç´°é–±è®€å„åˆ¥è©•èªã€‚"}</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${data.ai_details.map((a,i) => `
                            <div class="border p-4 rounded-lg bg-white shadow-sm">
                                <div class="font-bold text-gray-700 mb-2">AI #${i+1} : ${a.total_score}åˆ†</div>
                                <p class="text-sm text-gray-500 line-clamp-3">${a.overall_feedback}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        function renderReviewDetail(reviewData, container, readOnly) {
            if (!reviewData) return;
            let dimsHtml = '';
            
            // è™•ç†å‘åº¦é¡¯ç¤º
            if (reviewData.dimensions) {
                // å¦‚æœæ˜¯ AI è³‡æ–™ï¼Œçµæ§‹å¯èƒ½æ˜¯ { dimKey: {score, comment} }
                // å¦‚æœæ˜¯ Human è³‡æ–™ï¼Œçµæ§‹ç›¸åŒ
                Object.entries(reviewData.dimensions).forEach(([key, val]) => {
                    // å˜—è©¦æ‰¾ä¸­æ–‡åç¨±
                    const groupType = window.activeModalData.groupType;
                    const dimConfig = DIMENSIONS_CONFIG[groupType].find(d => d.id === key) || { name: key, max: 20 };
                    
                    const percent = (val.score / dimConfig.max) * 100;
                    const color = percent > 80 ? 'bg-green-500' : (percent > 60 ? 'bg-yellow-500' : 'bg-red-500');

                    dimsHtml += `
                        <div class="mb-4 bg-white p-4 rounded border border-gray-100">
                            <div class="flex justify-between mb-1">
                                <span class="font-bold text-gray-700">${dimConfig.name}</span>
                                <span class="font-bold text-indigo-600">${val.score} <span class="text-xs text-gray-400">/ ${dimConfig.max}</span></span>
                            </div>
                            <div class="w-full bg-gray-100 rounded-full h-2 mb-2"><div class="${color} h-2 rounded-full" style="width: ${percent}%"></div></div>
                            <p class="text-sm text-gray-600">${val.comment || "ç„¡è©•èª"}</p>
                        </div>
                    `;
                });
            }

            container.innerHTML = `
                <div class="p-6 animate-fadeIn">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">${reviewData.name || "AI è©•å¯©"}</h2>
                        <div class="text-3xl font-extrabold text-indigo-600">${reviewData.total_score}åˆ†</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-xl mb-6 text-gray-700">${reviewData.overall_feedback || reviewData.comment || "ç„¡ç¸½è©•"}</div>
                    <div>${dimsHtml}</div>
                </div>`;
        }

        function renderHumanEditor(expertId, expertData, groupType, container) {
            const dimsConfig = DIMENSIONS_CONFIG[groupType];
            
            let formHtml = `<div class="space-y-4">`;
            
            dimsConfig.forEach(dim => {
                const currentVal = expertData.dimensions?.[dim.id] || { score: 0, comment: "" };
                formHtml += `
                    <div class="bg-white p-4 rounded border border-gray-200">
                        <div class="flex justify-between mb-2">
                            <label class="font-bold text-gray-700">${dim.name}</label>
                            <span class="text-xs text-gray-400">æ»¿åˆ† ${dim.max}</span>
                        </div>
                        <div class="flex gap-4 items-center">
                            <input type="number" min="0" max="${dim.max}" value="${currentVal.score}" 
                                onchange="updateHumanDim('${expertId}', '${dim.id}', 'score', this.value)"
                                class="w-20 p-2 border rounded font-bold text-center focus:ring-2 ring-indigo-500 outline-none">
                            <input type="text" value="${currentVal.comment}" 
                                onchange="updateHumanDim('${expertId}', '${dim.id}', 'comment', this.value)"
                                class="flex-1 p-2 border rounded focus:ring-2 ring-indigo-500 outline-none" placeholder="é‡å°æ­¤å‘åº¦çš„å…·é«”è©•èª...">
                        </div>
                    </div>
                `;
            });
            formHtml += `</div>`;

            container.innerHTML = `
                <div class="p-6 bg-slate-50 min-h-full">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">å°ˆå®¶è©•åˆ†æ¨¡å¼ï¼š${expertData.name}</h2>
                        <div class="text-2xl font-bold text-indigo-600" id="human-total-${expertId}">${expertData.total_score} åˆ†</div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-xs font-bold text-gray-500 mb-1">ç¸½çµè©•èª</label>
                        <textarea onchange="updateHumanComment('${expertId}', this.value)" class="w-full p-3 border rounded-lg h-24 focus:ring-2 ring-indigo-500 outline-none" placeholder="è«‹è¼¸å…¥å°æ­¤ä½œå“çš„æ•´é«”è©•åƒ¹...">${expertData.comment || ""}</textarea>
                    </div>
                    ${formHtml}
                </div>
            `;
        }

        // --- è³‡æ–™æ›´æ–°é‚è¼¯ ---
        window.updateHumanDim = async (expertId, dimId, field, value) => {
            const key = document.getElementById('modalKey').value;
            const path = `evaluations/${key}/human_evaluations/${expertId}/dimensions/${dimId}`;
            
            let updatePayload = {};
            updatePayload[field] = field === 'score' ? parseFloat(value) : value;
            
            await update(ref(db, path), updatePayload);
            recalcHumanTotal(key, expertId);
        };

        window.updateHumanComment = async (expertId, value) => {
            const key = document.getElementById('modalKey').value;
            await update(ref(db, `evaluations/${key}/human_evaluations/${expertId}`), { comment: value });
        };

        async function recalcHumanTotal(key, expertId) {
            // ç”±æ–¼ Firebase update æ˜¯éåŒæ­¥ï¼Œæˆ‘å€‘ç°¡å–®åœ°è®€å–ç•¶å‰ DOM æ•¸å€¼æˆ–æ˜¯é‡æ–° fetch 
            // é€™è£¡ç‚ºäº†æµæš¢é«”é©—ï¼Œæˆ‘å€‘é‡æ–°æŠ“ä¸€æ¬¡è©²å°ˆå®¶çš„è³‡æ–™
            // ä½†æ›´ç°¡å–®çš„æ˜¯ï¼šåœ¨å‰ç«¯åŠ ç¸½å°±å¥½ï¼Œç„¶å¾Œå¯«å…¥ total_score
            // é€™è£¡æ¡å–å‰ç«¯åŠ ç¸½å¯«å›
            // æ³¨æ„ï¼šé€™è£¡ç°¡åŒ–è™•ç†ï¼Œå¯¦éš›å»ºè­°ç”¨ onValue ç›£è½ä¾†é‡ç®—
            const groupType = window.activeModalData.groupType;
            const dims = DIMENSIONS_CONFIG[groupType];
            let total = 0;
            
            // é‡æ–°è®€å– currentDataMap (å®ƒæœƒè¢« onValue è‡ªå‹•æ›´æ–°) 
            // é€™è£¡æˆ‘å€‘ç›´æ¥è¨ˆç®— UI ä¸Šçš„å€¼æ¯”è¼ƒå¿«
            // ä½†ç‚ºäº†æº–ç¢ºï¼Œæˆ‘å€‘é‚„æ˜¯ç­‰ä¸€ä¸‹ Firebase
            setTimeout(async () => {
                // é€™è£¡å…¶å¯¦æœ‰é» trickyï¼Œå› ç‚ºæˆ‘å€‘å‰› update å®Œï¼ŒonValue æœƒè§¸ç™¼ï¼Œ
                // update currentDataMapï¼Œç„¶å¾Œæˆ‘å€‘å†è®€å–å®ƒ
                const expertData = window.currentDataMap[key].human_evaluations[expertId];
                if(expertData.dimensions) {
                    Object.values(expertData.dimensions).forEach(d => total += (d.score || 0));
                }
                await update(ref(db, `evaluations/${key}/human_evaluations/${expertId}`), { total_score: total });
                // UI æ›´æ–°
                const display = document.getElementById(`human-total-${expertId}`);
                if(display) display.innerText = total + " åˆ†";
            }, 500);
        }

        window.closeModal = () => document.getElementById('detailModal').close();

    </script>

        // ==========================================

        const firebaseConfig = {

            authDomain: "score-a97d2.firebaseapp.com",
            databaseURL: "https://score-a97d2-default-rtdb.firebaseio.com",
            projectId: "score-a97d2",
            storageBucket: "score-a97d2.firebasestorage.app",
            messagingSenderId: "948644087844",
            appId: "1:948644087844:web:c67cdeee7d066a706bb0b1",
            measurementId: "G-N42YQDS7K0"
        };

        // ==========================================
        // ğŸ”´ è«‹å¡«å…¥æ‚¨çš„ GAS ç™¼å¸ƒç¶²å€

        // --- è©•åˆ†å‘åº¦å®šç¾© (å¿…é ˆèˆ‡ GAS Prompt çš„ Key å®Œå…¨ä¸€è‡´) ---
        const DIMENSIONS_CONFIG = {

                { id: "mechanism", name: "éŠæˆ²æ©Ÿåˆ¶", max: 10 },
                { id: "fun", name: "è¶£å‘³æ€§", max: 20 },
                { id: "interaction", name: "äº’å‹•æ€§", max: 20 },
                { id: "creativity", name: "å‰µæ„", max: 20 },
                { id: "completeness", name: "å®Œæ•´æ€§", max: 25 }
            ],
            "ANIMATION": [
                { id: "narrative_plot", name: "åŠ‡æƒ…", max: 5 },
                { id: "scene_planning", name: "å ´æ™¯", max: 10 },
                { id: "program_design", name: "ç¨‹å¼è¨­è¨ˆ", max: 30 },
                { id: "story_presentation", name: "å‘ˆç¾æ•ˆæœ", max: 30 },
                { id: "creativity", name: "å‰µæ„", max: 25 }
            ]
        };

        window.currentDataMap = {};
        window.activeModalKey = null;

        // --- UI Helper ---
        const setStatus = (state, msg) => {
            const statusArea = document.getElementById('statusArea');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            statusArea.classList.remove('hidden');
            statusText.innerText = msg;
            if (state === 'loading') progressBar.style.width = '100%';
            else setTimeout(() => { statusArea.classList.add('hidden'); progressBar.style.width = '0%'; }, 3000);
        };

        // --- ä¸Šå‚³é‚è¼¯ ---
        window.triggerFileUpload = () => document.getElementById('fileInput').click();
        window.handleFileSelect = (event) => {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileNameDisplay').innerText = file.name;
                document.getElementById('uploadIcon').className = "fas fa-check-circle text-2xl text-green-500";
            }
        };

        window.uploadAndEvaluate = async () => {
            if (GAS_API_URL.includes("æ‚¨çš„_GAS")) return alert("è«‹è¨­å®š GAS URL");
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("è«‹å…ˆé¸æ“‡æª”æ¡ˆ");

            setStatus('loading', 'æ­£åœ¨è§£æ .sb3 ä¸¦å‘¼å« AI è©•å¯©åœ˜...');

            try {
                const zip = new JSZip();
                const content = await zip.loadAsync(file);
                if (!content.files["project.json"]) throw new Error("ç„¡æ•ˆçš„ Scratch æª”æ¡ˆ");
                const projectJsonString = await content.files["project.json"].async("string");

                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        fileName: file.name,
                        groupType: document.getElementById('groupType').value,
                        projectJson: projectJsonString
                    })
                });
                
                const result = await response.json();
                if (result.status === "success") {
                    await set(push(ref(db, 'evaluations')), {
                        ...result,
                        human_evaluations: {},
                        createdAt: Date.now()
                    });
                    setStatus('done', 'å®Œæˆï¼');
                } else {
                    throw new Error(result.message);
                }
            } catch (e) {
                setStatus('error', e.message);
                alert(e.message);
            }
        };

        // --- æ ¸å¿ƒï¼šæ¸²æŸ“è—å»Š (Gallery) ---
        onValue(query(ref(db, 'evaluations'), orderByChild('createdAt'), limitToLast(50)), (snapshot) => {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = "";
            window.currentDataMap = {};
            const list = [];
            
            snapshot.forEach(c => list.push({ key: c.key, ...c.val() }));
            
            // åè½‰ä¸¦æ¸²æŸ“
            list.reverse().forEach(data => {
                window.currentDataMap[data.key] = data;
                try {
                    renderCard(data, grid);
                } catch (e) {
                    console.error("Card Render Error:", e, data);
                    // å°±ç®—å‡ºéŒ¯ä¹Ÿä¸è¦ä¸­æ–·æ•´å€‹è¿´åœˆï¼Œåªè·³éé‚£ä¸€å¼µå£æ‰çš„å¡ç‰‡
                }
            });

            if (window.activeModalKey && window.currentDataMap[window.activeModalKey]) {
                refreshModalContent(window.activeModalKey);
            }
        });

        function renderCard(data, container) {
            // é˜²å‘†ï¼šç¢ºä¿ groupType å­˜åœ¨ï¼Œå¦å‰‡é è¨­ GAME
            const gType = data.groupType || "GAME";
            const dimsConfig = DIMENSIONS_CONFIG[gType];

            // 1. å®‰å…¨åœ°æ•´ç† AI å‘åº¦å¹³å‡åˆ†
            let aiDimStats = {}; 
            let validAiCount = 0;

            if (data.ai_details && Array.isArray(data.ai_details)) {
                data.ai_details.forEach(agent => {
                    // å¿…é ˆæª¢æŸ¥ agent.dimensions æ˜¯å¦çœŸçš„å­˜åœ¨
                    if (agent && agent.dimensions) {
                        validAiCount++;
                        Object.keys(agent.dimensions).forEach(k => {
                            if (!aiDimStats[k]) aiDimStats[k] = 0;
                            // ç¢ºä¿åˆ†æ•¸æ˜¯æ•¸å­—
                            aiDimStats[k] += (parseFloat(agent.dimensions[k].score) || 0);
                        });
                    }
                });
            }

            // é¿å…é™¤ä»¥ 0
            const divisor = validAiCount > 0 ? validAiCount : 1;

            // 2. ç”¢ç”Ÿå‘åº¦æ¢ HTML
            let barsHtml = `<div class="mt-4 space-y-2 border-t border-gray-100 pt-3">`;
            
            if (dimsConfig) {
                dimsConfig.forEach(dim => {
                    // å®‰å…¨è®€å–ï¼šå¦‚æœ AI æ²’å›å‚³é€™å€‹ keyï¼Œå°±çµ¦ 0 åˆ†
                    const totalRaw = aiDimStats[dim.id] || 0;
                    const aiAvg = totalRaw / divisor;
                    
                    // é˜²å‘†ï¼šç¢ºä¿ç®—å‡ºä¾†ä¸æ˜¯ NaN
                    const safeAvg = isNaN(aiAvg) ? 0 : aiAvg;
                    const percent = (safeAvg / dim.max) * 100;
                    
                    let colorClass = 'bg-indigo-500';
                    if (percent < 60) colorClass = 'bg-red-400';
                    else if (percent < 80) colorClass = 'bg-yellow-400';
                    else colorClass = 'bg-green-500';

                    barsHtml += `
                        <div class="flex items-center text-xs">
                            <div class="w-16 font-medium text-gray-500 truncate text-right mr-2">${dim.name}</div>
                            <div class="flex-1 bg-gray-100 rounded-full h-1.5 overflow-hidden">
                                <div class="${colorClass} h-1.5 rounded-full" style="width: ${percent}%"></div>
                            </div>
                            <div class="w-8 text-right font-mono text-gray-700">${safeAvg.toFixed(0)}</div>
                        </div>
                    `;
                });
            }
            barsHtml += `</div>`;

            // 3. äººé¡å°ˆå®¶è³‡è¨Š
            let humanInfo = `<span class="text-gray-400 text-xs">ç„¡å°ˆå®¶è©•åˆ†</span>`;
            if (data.human_evaluations) {
                const count = Object.keys(data.human_evaluations).length;
                if(count > 0) humanInfo = `<span class="text-indigo-600 text-xs font-bold"><i class="fas fa-users mr-1"></i>${count} ä½å°ˆå®¶å·²è©•</span>`;
            }

            const card = document.createElement('div');
            card.className = "glass-card rounded-2xl p-5 cursor-pointer hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 group relative overflow-hidden bg-white";
            card.onclick = () => openModal(data.key);
            
            // é˜²å‘†ï¼šç¢ºä¿ ai_average æ˜¯æ•¸å­—
            const safeTotalAvg = parseFloat(data.ai_average) || 0;

            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider border border-slate-200">${gType}</span>
                    <span class="text-[10px] text-gray-400">${new Date(data.createdAt).toLocaleDateString()}</span>
                </div>
                
                <h3 class="text-base font-bold text-gray-800 mb-1 leading-tight line-clamp-2 h-10">${data.fileName || "æœªå‘½åä½œå“"}</h3>
                
                <div class="flex items-baseline gap-2 mb-2">
                    <span class="text-3xl font-extrabold text-slate-800">${safeTotalAvg.toFixed(0)}</span>
                    <span class="text-xs text-gray-500">AI ç¸½åˆ†</span>
                    <div class="ml-auto">${humanInfo}</div>
                </div>

                ${barsHtml}
            `;
            container.appendChild(card);
        }

        // --- Modal & Sidebar ---
        window.openModal = (key) => {
            window.activeModalKey = key;
            const data = window.currentDataMap[key];
            document.getElementById('modalTitle').innerText = data.fileName || "ä½œå“è©³æƒ…";
            document.getElementById('modalKey').value = key;
            document.getElementById('modalKeyDisplay').innerText = key.substring(1, 8); // åªé¡¯ç¤ºéƒ¨åˆ† ID
            renderSidebar(data);
            switchTab('summary');
            document.getElementById('detailModal').showModal();
        };

        window.closeModal = () => {
            window.activeModalKey = null;
            document.getElementById('detailModal').close();
        };

        function refreshModalContent(key) {
            const data = window.currentDataMap[key];
            if(!data) return;
            renderSidebar(data);
            const activeTabBtn = document.querySelector('#modalNav button.bg-indigo-50');
            if (activeTabBtn) {
                const tabId = activeTabBtn.id.replace('btn-', '');
                switchTab(tabId, false); 
            }
        }

        function renderSidebar(data) {
            const nav = document.getElementById('modalNav');
            const currentActiveId = document.querySelector('#modalNav button.bg-indigo-50')?.id;

            let html = `
                <div class="mb-6">
                    <div class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">AI Analysis</div>
                    <button onclick="switchTab('summary')" id="btn-summary" class="nav-btn w-full text-left px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-100 mb-1 text-sm font-medium transition"><i class="fas fa-chart-pie mr-3 text-indigo-400"></i>ç¶œåˆåˆ†æ</button>
            `;
            
            if(data.ai_details) {
                data.ai_details.forEach((agent, i) => {
                    const score = agent.total_score || 0;
                    html += `<button onclick="switchTab('ai-${i}')" id="btn-ai-${i}" class="nav-btn w-full text-left px-4 py-2 rounded-lg text-gray-500 hover:bg-gray-100 text-sm mb-1 transition flex justify-between"><span><i class="fas fa-robot mr-3 text-gray-400"></i>AI #${i+1}</span> <span class="font-mono text-xs bg-gray-100 px-1.5 py-0.5 rounded">${score}</span></button>`;
                });
            }

            html += `</div>
                     <div class="mb-2 flex justify-between items-center">
                        <div class="text-xs font-bold text-gray-400 uppercase tracking-wider">Human Experts</div>
                        <button onclick="addNewExpert()" class="text-xs bg-indigo-50 text-indigo-600 hover:bg-indigo-100 px-2 py-1 rounded transition font-bold"><i class="fas fa-plus"></i> æ–°å¢</button>
                     </div>
                     <div class="space-y-1">`;
            
            if (data.human_evaluations) {
                Object.entries(data.human_evaluations).forEach(([id, expert]) => {
                    html += `<button onclick="switchTab('human-${id}')" id="btn-human-${id}" class="nav-btn w-full text-left px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-100 text-sm flex justify-between items-center transition group">

                                <span class="font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded text-xs">${expert.total_score || 0}</span>
                             </button>`;
                });
            } else {
                html += `<div class="text-xs text-gray-400 px-4 py-2 italic">å°šç„¡å°ˆå®¶è©•åˆ†</div>`;
            }
            html += `</div>`;
            nav.innerHTML = html;

            if(currentActiveId) {
                const btn = document.getElementById(currentActiveId);
                if(btn) btn.classList.add('bg-indigo-50', 'text-indigo-600', 'font-bold');
            }
        }

        window.addNewExpert = async () => {
            const name = prompt("è«‹è¼¸å…¥å°ˆå®¶å§“åï¼š", "è©•å¯©è€å¸«");
            if (!name) return;
            
            const key = document.getElementById('modalKey').value;
            const newExpertId = "exp_" + Date.now();
            const gType = window.currentDataMap[key].groupType || "GAME";
            
            let initDimensions = {};
            // é˜²å‘†ï¼šå¦‚æœæ‰¾ä¸åˆ°çµ„åˆ¥è¨­å®šï¼Œå°±ä¸åˆå§‹åŒ–
            if (DIMENSIONS_CONFIG[gType]) {
                DIMENSIONS_CONFIG[gType].forEach(dim => {
                    initDimensions[dim.id] = { score: 0, comment: "" };
                });
            }

            const emptyReview = {
                name: name,
                total_score: 0,
                comment: "",
                dimensions: initDimensions
            };
            
            await update(ref(db, `evaluations/${key}/human_evaluations/${newExpertId}`), emptyReview);
            setTimeout(() => { switchTab(`human-${newExpertId}`); }, 300);
        };

        window.switchTab = (tabId, updateUI = true) => {
            if (updateUI) {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-indigo-50', 'text-indigo-600', 'font-bold'));
                const btn = document.getElementById(`btn-${tabId}`);
                if (btn) btn.classList.add('bg-indigo-50', 'text-indigo-600', 'font-bold');
            }

            const container = document.getElementById('tabContent');
            const data = window.currentDataMap[window.activeModalKey];
            if (!data) return;

            if (tabId === 'summary') {
                renderSummary(data, container);
            } else if (tabId.startsWith('ai-')) {
                const idx = parseInt(tabId.split('-')[1]);
                if (data.ai_details && data.ai_details[idx]) {
                    renderReviewDetail(data.ai_details[idx], container);
                }
            } else if (tabId.startsWith('human-')) {
                const hId = tabId.split('-')[1];
                if (data.human_evaluations && data.human_evaluations[hId]) {
                    renderHumanEditor(hId, data.human_evaluations[hId], data.groupType || "GAME", container);
                }
            }
        };

        function renderSummary(data, container) {
            container.innerHTML = `
                <div class="p-8 max-w-4xl mx-auto">
                    <div class="mb-8 text-center">
                        <div class="inline-block bg-indigo-100 text-indigo-600 px-4 py-1 rounded-full text-sm font-bold mb-2">AI Consensus Analysis</div>
                        <h2 class="text-3xl font-bold text-slate-800">è©•æ¸¬ç¸½çµå ±å‘Š</h2>
                        <p class="text-slate-500 mt-2">æ¨™æº–å·® ${data.ai_std_dev} Â· å…±æœ‰ ${data.ai_scores ? data.ai_scores.length : 0} ä½ AI åƒèˆ‡</p>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-4">
                        ${(data.ai_details || []).map((a,i) => `
                            <div class="bg-white border border-gray-100 p-5 rounded-xl shadow-sm hover:shadow-md transition">
                                <div class="flex items-center gap-3 mb-3">
                                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm">#${i+1}</div>
                                    <div class="font-bold text-slate-700">AI è©•å¯©æ„è¦‹</div>
                                    <div class="ml-auto text-xl font-extrabold text-slate-800">${a.total_score || 0}<span class="text-xs text-gray-400 font-normal ml-1">åˆ†</span></div>
                                </div>
                                <p class="text-slate-600 text-sm leading-relaxed bg-slate-50 p-3 rounded-lg border border-slate-100">${a.overall_feedback || "ç„¡è©•èª"}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        function renderReviewDetail(reviewData, container) {
            let dimsHtml = '';
            const gType = window.currentDataMap[window.activeModalKey].groupType || "GAME";
            const config = DIMENSIONS_CONFIG[gType];
            const dims = reviewData.dimensions || {};
            
            if(config) {
                config.forEach(dimCfg => {
                    const val = dims[dimCfg.id] || { score: 0, comment: "ç„¡è©•èª" };
                    const scoreNum = parseFloat(val.score) || 0;
                    const percent = (scoreNum / dimCfg.max) * 100;
                    let color = percent < 60 ? 'bg-red-400' : (percent < 80 ? 'bg-yellow-400' : 'bg-green-500');

                    dimsHtml += `
                        <div class="mb-5">
                            <div class="flex justify-between mb-1.5">
                                <span class="text-sm font-bold text-slate-700">${dimCfg.name}</span>
                                <span class="text-sm font-bold text-slate-900">${scoreNum} <span class="text-xs text-gray-400 font-normal">/ ${dimCfg.max}</span></span>
                            </div>
                            <div class="w-full bg-gray-100 rounded-full h-2.5 mb-2 overflow-hidden">
                                <div class="${color} h-2.5 rounded-full" style="width: ${percent}%"></div>
                            </div>
                            <p class="text-xs text-gray-500 bg-white border border-gray-100 p-2 rounded">${val.comment || "..."}</p>
                        </div>
                    `;
                });
            }

            container.innerHTML = `
                <div class="p-8 max-w-3xl mx-auto">
                    <div class="flex items-center justify-between mb-6 border-b border-gray-100 pb-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-2xl text-slate-400"><i class="fas fa-robot"></i></div>
                            <div>
                                <h2 class="text-xl font-bold text-slate-800">AI è©•åˆ†è©³æƒ…</h2>
                            </div>
                        </div>
                        <div class="text-4xl font-extrabold text-indigo-600">${reviewData.total_score || 0}</div>
                    </div>
                    <div class="bg-indigo-50 p-4 rounded-xl mb-8 border border-indigo-100">
                        <h4 class="text-xs font-bold text-indigo-400 uppercase mb-2">ç¸½çµ</h4>
                        <p class="text-indigo-900 text-sm leading-relaxed">${reviewData.overall_feedback || "ç„¡"}</p>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        ${dimsHtml}
                    </div>
                </div>`;
        }

        function renderHumanEditor(expertId, expertData, groupType, container) {
            const dimsConfig = DIMENSIONS_CONFIG[groupType] || [];
            let formHtml = `<div class="grid grid-cols-1 gap-4">`;
            
            dimsConfig.forEach(dim => {
                const currentVal = expertData.dimensions?.[dim.id] || { score: 0, comment: "" };
                formHtml += `
                    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm transition hover:border-indigo-300">

                                <span class="w-1 h-4 bg-indigo-500 rounded-full"></span> ${dim.name}
                            </label>
                            <span class="text-xs text-gray-400 bg-gray-50 px-2 py-1 rounded">æ»¿åˆ† ${dim.max}</span>
                        </div>
                        <div class="flex gap-4">
                            <div class="w-24 shrink-0">
                                <input type="number" min="0" max="${dim.max}" value="${currentVal.score}" 
                                    onchange="updateHumanDim('${expertId}', '${dim.id}', 'score', this.value)"
                                    class="w-full p-2 border border-gray-300 rounded-lg text-center font-bold text-lg text-indigo-600 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="0">
                            </div>
                            <div class="flex-1">
                                <input type="text" value="${currentVal.comment}" 
                                    onchange="updateHumanDim('${expertId}', '${dim.id}', 'comment', this.value)"
                                    class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="è©•èª...">
                            </div>
                        </div>
                    </div>
                `;
            });
            formHtml += `</div>`;
